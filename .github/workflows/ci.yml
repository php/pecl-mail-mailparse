name: Build and Test
on: [push, pull_request]
jobs:
  ubuntu:
    strategy:
      matrix:
        version: ['7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
    runs-on: ubuntu-latest
    steps:
      - name: Install re2c
        run: sudo apt-get install -y re2c
      - name: Checkout mailparse
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
          extensions: mbstring
          tools: phpize, php-config
      - name: phpize
        run: phpize
      - name: configure
        run: ./configure --enable-mailparse
      - name: work around missing HAVE_MBSTRING in main/php_config.h
        run: echo '#define HAVE_MBSTRING 1' >> config.h
      - name: make
        run: make
      - name: test
        run: |
          export TEST_PHP_ARGS="-n -d extension=mbstring.so -d extension=modules/mailparse.so"
          php run-tests.php -P --show-diff tests
  windows:
    runs-on: windows-2019
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        version: ["8.2", "8.3"]
        arch: [x64, x86]
        ts: [nts, ts]
    steps:
      - name: Configure Git
        run: git config --global core.autocrlf false
      - name: Checkout mailparse
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup PHP ${{ matrix.version }}
        id: setup-php-sdk
        uses: php/setup-php-sdk@v0.8
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php-sdk.outputs.toolset}}
      - name: Build mailparse for Windows
        run: |
          phpize
          ./configure --enable-test-ini --enable-mailparse --with-prefix=${{steps.setup-php-sdk.outputs.prefix}}
          nmake
      - name: patch test ini
        run: |
          if ("${{matrix.ts}}" -eq "ts") {$releaseDir = "Release_TS"} else {$releaseDir = "Release"}
          if ("${{matrix.arch}}" -eq "x64") {$my_ini_file = "x64\$releaseDir\tmp-php.ini"} else {$my_ini_file = "$releaseDir\tmp-php.ini"}
          $currentDir = pwd
          $mbstring = "$currentDir\php-bin\ext\php_mbstring.dll"
          $content = [System.IO.File]::ReadAllText($my_ini_file)
          $pattern = [regex]"\nextension="
          $content = $pattern.replace($content, "`nextension=$mbstring`nextension=", 1)
          [System.IO.File]::WriteAllText($my_ini_file, $content)
          type $my_ini_file
      - name: package
        run: |
          md binaries
          Get-ChildItem -Recurse -Filter "php_mailparse.dll" | ForEach-Object {Copy-Item -Path $_.FullName -Destination "binaries"}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mailparse-${{matrix.version}}-${{matrix.arch}}-${{matrix.ts}}
          path: binaries
      - name: test
        run: nmake test TESTS="--show-diff tests"
  windows-php-8-4:
    runs-on: windows-2022
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        version: ["8.4"]
        arch: [x64, x86]
        ts: [nts, ts]
    steps:
      - name: Configure Git
        run: git config --global core.autocrlf false
      - name: Checkout mailparse
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup PHP ${{ matrix.version }}
        id: setup-php-sdk
        uses: php/setup-php-sdk@v0.9
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php-sdk.outputs.toolset}}
      - name: Build mailparse for Windows
        run: |
          phpize
          ./configure --enable-test-ini --enable-mailparse --with-prefix=${{steps.setup-php-sdk.outputs.prefix}}
          nmake
      - name: patch test ini
        run: |
          if ("${{matrix.ts}}" -eq "ts") {$releaseDir = "Release_TS"} else {$releaseDir = "Release"}
          if ("${{matrix.arch}}" -eq "x64") {$my_ini_file = "x64\$releaseDir\tmp-php.ini"} else {$my_ini_file = "$releaseDir\tmp-php.ini"}
          $currentDir = pwd
          $mbstring = "$currentDir\php-bin\ext\php_mbstring.dll"
          $content = [System.IO.File]::ReadAllText($my_ini_file)
          $pattern = [regex]"\nextension="
          $content = $pattern.replace($content, "`nextension=$mbstring`nextension=", 1)
          [System.IO.File]::WriteAllText($my_ini_file, $content)
          type $my_ini_file
      - name: package
        run: |
          md binaries
          Get-ChildItem -Recurse -Filter "php_mailparse.dll" | ForEach-Object {Copy-Item -Path $_.FullName -Destination "binaries"}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mailparse-${{matrix.version}}-${{matrix.arch}}-${{matrix.ts}}
          path: binaries
      - name: test
        run: nmake test TESTS="--show-diff tests"
